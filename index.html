<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <!-- Link to the CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Calculator container -->
  <div class="calculator">
    <!-- Display screen for the calculator -->
    <input type="text" class="calculator-screen" id="screen" title="Calculator Screen" placeholder="0" disabled>

    <!-- Container for calculator buttons -->
    <div class="calculator-keys">
      <!-- Operator buttons -->
      <button class="operator" value="+">+</button>
      <button class="operator" value="-">-</button>
      <button class="operator" value="*">&times;</button>
      <button class="operator" value="/">&divide;</button>

      <!-- Number buttons -->
      <button value="7">7</button>
      <button value="8">8</button>
      <button value="9">9</button>

      <button value="4">4</button>
      <button value="5">5</button>
      <button value="6">6</button>

      <button value="1">1</button>
      <button value="2">2</button>
      <button value="3">3</button>

      <button value="0">0</button>
      <button class="decimal" value=".">.</button>
      <!-- All clear button -->
      <button class="all-clear" value="all-clear">AC</button>

      <!-- Equal sign button -->
      <button class="equal-sign" value="=">=</button>
    </div>
  </div>

  <!-- Link to the JavaScript file for the calculator functionality -->
  <script src="script.js"></script>
</body>
</html>
